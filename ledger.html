<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Sky Logger — 公開台帳（Public Ledger）</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: monospace;
      white-space: pre;
      margin: 40px;
    }
    h1 {
      color: #ffcc00;
    }
    .note {
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>☁️ Sky Logger — 公開台帳（Public Ledger）</h1>
  <div id="output">読み込み中...</div>
  <p class="note">※ GitHub上の署名ハッシュと Firestore ログを自動で照合して表示しています。</p>

  <script>
    async function loadLedger() {
      const output = document.getElementById("output");
      try {
        const url =
          "https://raw.githubusercontent.com/kub1221/sky-logger-hashes/main/hashes/ledger.json";
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = `読み込みエラー：${err}`;
      }
    }
    loadLedger();
  </script>
</body>
</html>
