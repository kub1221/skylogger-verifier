<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>☁️ Sky Logger — Firestore照合ビュー</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      white-space: pre-wrap;
      margin: 40px;
    }
    h1 { color: #ffcc00; }
    .note { color: #888; font-size: 0.9em; margin-bottom: 1.5em; }
    .ok { color: #00ff99; }
    .ng { color: #ff5555; }
    .warn { color: #ffcc00; }
    hr { border: 0; border-top: 1px solid #333; margin: 1.5em 0; }
    .btn {
      display: inline-block;
      margin-top: 1em;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-blue { background: #0078ff; color: #fff; }
    .btn-gray { background: #444; color: #fff; }
    .btn-blue:hover { background: #3399ff; }
    .btn-gray:hover { background: #666; }
  </style>

  <!-- Firebase SDK（Firestore用） -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9mECKLUUpyaLsVLZJjq7KeZOEVzA",
      authDomain: "sky-logger-appv1.firebaseapp.com",
      projectId: "sky-logger-appv1",
      storageBucket: "sky-logger-appv1.appspot.com",
      messagingSenderId: "121954124998",
      appId: "1:121954124998:web:xxxxxxxxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // メイン照合処理
    async function loadAndCompare(targetId = null) {
      const output = document.getElementById("output");
      output.textContent = "📡 Firestore と GitHub を照合中...\n";

      try {
        // === GitHub ledger.json 取得 ===
        const ledgerUrl = "https://raw.githubusercontent.com/kub1221/sky-logger-hashes/main/hashes/ledger.json";
        const ledgerRes = await fetch(ledgerUrl);
        const ledgerData = await ledgerRes.json();
        output.textContent += `✅ GitHub ledger.json 読み込み成功 (${ledgerData.length}件)\n`;

        // === Firestore public_logs 取得 ===
        const querySnap = await getDocs(collection(db, "public_logs"));
        const firestoreData = [];
        querySnap.forEach((doc) => firestoreData.push(doc.data()));
        output.textContent += `✅ Firestore public_logs 読み込み成功 (${firestoreData.length}件)\n\n`;

        // === 照合結果 ===
        const results = [];

        // 個別照合モード
        if (targetId) {
          output.textContent += `🎯 個別照合モード：videoId=${targetId}\n\n`;
          const ledgerItem = ledgerData.find(l => l.id === targetId);
          const firestoreItem = firestoreData.find(f => f.id === targetId);

          if (!ledgerItem) results.push(`⚠️ GitHubに存在しない: ${targetId}`);
          else if (!firestoreItem) results.push(`⚠️ Firestoreに存在しない: ${targetId}`);
          else if (ledgerItem.hash === firestoreItem.hash)
            results.push(`✅ 一致: ${targetId}\n   address: ${ledgerItem.address}\n   hash: ${ledgerItem.hash}`);
          else
            results.push(`❌ 不一致: ${targetId}\n   Firestore: ${firestoreItem.hash}\n   GitHub: ${ledgerItem.hash}`);
        }
        // 全体照合モード
        else {
          output.textContent += `🗂 全体照合モード\n\n`;
          for (const log of ledgerData) {
            const match = firestoreData.find(f => f.id === log.id);
            if (!match) {
              results.push(`⚠️ Firestoreに存在しない: ${log.id}`);
              continue;
            }
            const hashMatch = match.hash === log.hash;
            if (hashMatch)
              results.push(`✅ 一致: ${log.id}\n   address: ${log.address}\n   hash: ${log.hash}`);
            else
              results.push(`❌ 不一致: ${log.id}\n   Firestore: ${match.hash}\n   GitHub: ${log.hash}`);
          }
        }

        // 出力
        output.innerHTML =
          `<span class="ok">✅ GitHub & Firestore照合完了</span>\n\n` +
          results.join("\n----------------------------------------\n");

      } catch (err) {
        output.innerHTML = `<span class="ng">❌ 読み込みエラー:</span> ${err}`;
      }
    }

    // 起動時処理
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const targetId = params.get("videoId");
      loadAndCompare(targetId);

      // ボタン動作
      document.getElementById("btn-all").onclick = () => {
        window.location.href = "firestore_viewer.html";
      };
      document.getElementById("btn-single").onclick = () => {
        const vid = prompt("照合したい videoId を入力してください:");
        if (vid) window.location.href = `firestore_viewer.html?videoId=${encodeURIComponent(vid)}`;
      };
    };
  </script>
</head>

<body>
  <h1>☁️ Sky Logger — Firestore照合ビュー</h1>
  <p class="note">
    Firestore と GitHub のログを自動照合して、改ざんがないかを確認します。<br>
    URL に <code>?videoId=xxxxx</code> を付けると、その1件だけを個別照合できます。
  </p>

  <div id="output">読み込み中...</div>

  <hr>
  <div>
    <button id="btn-all" class="btn btn-gray">🗂 全体照合モード</button>
    <button id="btn-single" class="btn btn-blue">🎯 個別照合モード</button>
  </div>

  <a href="https://kub1221.github.io/skylogger-verifier/"
     class="btn btn-gray" style="margin-top:1.5em;">📘 検証システムの仕組みへ戻る</a>
</body>
</html>
